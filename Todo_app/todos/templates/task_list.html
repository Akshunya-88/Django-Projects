<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                {% if task.completed %}
                    Completed
                {% else %}
                    Not completed
                {% endif %}
                <a href="{% url 'mark_completed' task.id %}">Toggle Complete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add New Task</a>
</body>
</html>
